<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h1 th:text="${pedido.id != null} ? 'Editar Pedido' : 'Cadastrar Pedido'"></h1>

    <form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente.id}">
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select><br/>

        <label for="tipoContrato">Tipo de Contrato:</label>
        <input type="text" th:field="*{tipoContrato}" required/><br/>

        <label for="duracaoContrato">Duração do Contrato (meses):</label>
        <input type="number" th:field="*{duracaoContrato}" required/><br/>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:value="PENDENTE">Pendente</option>
            <option th:value="APROVADO">Aprovado</option>
            <option th:value="REJEITADO">Rejeitado</option>
        </select><br/>

        <input type="submit" value="Salvar"/>
    </form>

    <a th:href="@{/pedidos/listar}" class="add-client">Voltar para a lista de pedidos</a>

</body>
</html>
